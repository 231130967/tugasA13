<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anicare | AniLogin</title>
    <link rel="stylesheet" href="Login_Page.css">
    <!--Poppins Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- -->

    <!-- Logo User & Privacy password logo-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- -->
</head>
<body>
    
    <div class="container">
        <form action="">
            <div class="judul">
                <h1>Anicare | AniLogin</h1>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username/Email" required>
                <i class='bx bx-user'></i><!-- User Logo -->
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock'></i><!-- Lock Logo -->
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button class="log-btn">Sign In</button>
            <p class="or"> Or Sign In with</p>
            <hr class="a"><hr class="b">
            <div class="ex-log">
                <i class='bx bxl-google' ></i>
                <i class='bx bxl-facebook' ></i>
            </div>
            <div class="register">
                <label>Don't have an account? <a href="#">Register Here</a></label>
            </div>
        </form>
    </div>
</body>
</html>
